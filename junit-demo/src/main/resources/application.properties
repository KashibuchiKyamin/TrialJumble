spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# カラムのスネークケースからキャメルケースへの変換
mybatis.configuration.map-underscore-to-camel-case=true

# sqlの置き場
mybatis.type-aliases-package=com.kashibuchi.trialjumble.persistence.domain

# sqlの置き場
mybatis.scripting-language-driver.thymeleaf.template-file.base-dir=mapper/

# 参考
# https://mybatis.org/thymeleaf-scripting/apidocs/index.html?org/mybatis/scripting/thymeleaf/ThymeleafLanguageDriverConfig.TemplateFileConfig.PathProviderConfig.html
# パッケージパスを含めない
mybatis.scripting-language-driver.thymeleaf.template-file.path-provider.includes-package-path=false
# ディレクトリを分けない
mybatis.scripting-language-driver.thymeleaf.template-file.path-provider.separate-directory-per-mapper=false
