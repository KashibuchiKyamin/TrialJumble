	<script>
		$(function() {

				dataSource : result,
				pageSize : 5, // 1ページあたりの表示数
				prevText : '&lt; 前へ',
				nextText : '次へ &gt;',
				// ページがめくられた時に呼ばれる
				callback : function(data, pagination) {
					// dataの中に次に表示すべきデータが入っているので、html要素に変換
					$('#works-list').html(template(data)); // works-listにコンテンツを埋め込む
				}
			});
		});
		// [3] データ1つ1つをhtml要素に変換する
		function template(dataArray) {
			return dataArray.map(function(data) {
				return '<tr>'
						+ '<td>' + data.workName + '</td>'
						+ '<td>' + data.workTypeJa + '</td>'
						+ '<td>' + data.yearOfRelease + '</td>'
						+ '</tr>'
			})
		}
