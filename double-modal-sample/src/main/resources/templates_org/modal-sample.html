<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ガンダムの監督 - 富野由悠季</title>
<link rel="stylesheet" href="../static/css/modal-sample.css">
<link rel="stylesheet" href="../static/css/micromodal.css">
</head>
<body>
	<div class="director-detail">
		<h1>富野由悠季</h1>
		<table class="profile">
			<tbody>
				<tr>
					<td><a href="#" class="overview"
						data-micromodal-trigger="overview">概要</a></td>
					<td><a href="#" class="works" data-micromodal-trigger="works">作品リスト</a></td>
				</tr>
			</tbody>
		</table>

		<!-- ここからモーダルエリアです。 -->
		<div id="works" aria-hidden="true" class="micromodal-slide modal">
			<div class="modal__overlay" tabindex="-1" data-micromodal-close>
				<div class="works_container" role="dialog" aria-modal="true"
					aria-labelledby="works-title">
					<header class="modal__header">
						<h2 id="works-title" class="modal__title">作品リスト</h2>
						<button class="modal__close" aria-label="Close modal"
							data-micromodal-close></button>
					</header>
					<div id="works-content" class="modal__content">
						<div id="works">
							<table class="works-table">
								<thead>
									<tr>
										<th class="workName">
											<button class="sort sort-button" data-sort="workName">
												作品名</button>
										</th>
										<th class="workTypeJa">
											<button class="sort sort-button " data-sort="workTypeJa">
												作品種別</button>
										</th>
										<th class="yearOfRelease">
											<button class="sort sort-button" data-sort="yearOfRelease">
												放送・上映年</button>
										</th>
										<th class="link">詳細</th>
									</tr>
								</thead>
								<!-- 重要ポイント class="list" をtbodyに指定 -->
								<tbody class="list">
								</tbody>
							</table>
							<ul class="pagination"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<div id="modal-sample" aria-hidden="true"
		class="micromodal-slide modal">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">
				<h1 id="target">でたー</h1>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
	<script>
		var works = [ {
			workName : "起動戦士ガンダム",
			workTypeJa : "テレビアニメ",
			yearOfRelease : "1979年 - 1980年"
		}, {
			workName : "伝説巨神イデオン",
			workTypeJa : "テレビアニメ",
			yearOfRelease : "1980年 - 1981年"
		}, {
			workName : "機動戦士ガンダム",
			workTypeJa : "劇場版作品",
			yearOfRelease : "1981年"
		}, {
			workName : "機動戦士ガンダムII 哀・戦士編",
			workTypeJa : "劇場版作品",
			yearOfRelease : "1981年"
		}, {
			workName : "機動戦士ガンダムIII めぐりあい宇宙編",
			workTypeJa : "劇場版作品",
			yearOfRelease : "1982年"
		}, {
			workName : "戦闘メカ ザブングル",
			workTypeJa : "テレビアニメ",
			yearOfRelease : "1982年 - 1983年"
		}, {
			workName : "The IDEON(伝説巨神イデオン)接触篇/発動篇",
			workTypeJa : "劇場版作品",
			yearOfRelease : "1982年"
		}, {
			workName : "聖戦士ダンバイン",
			workTypeJa : "テレビアニメ",
			yearOfRelease : "1983年 - 1984年"
		}, {
			workName : "ザブングル グラフィティ",
			workTypeJa : "劇場版作品",
			yearOfRelease : "1983年"
		}, {
			workName : "重戦機エルガイム",
			workTypeJa : "テレビアニメ",
			yearOfRelease : "1984年 - 1985年"
		}, {
			workName : "機動戦士Ζガンダム",
			workTypeJa : "テレビアニメ",
			yearOfRelease : "1985年 - 1986年"
		}, {
			workName : "機動戦士ガンダムΖΖ",
			workTypeJa : "テレビアニメ",
			yearOfRelease : "1986年 - 1987年"
		} ];
	</script>
	<script src="../static/js/list-js.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
	<script>
		MicroModal.init();
	</script>
	<script type="text/javascript">
		function sample() {
			console.log('呼ばれた！');
		}
		function openDiv(word) {
			var target = document.getElementById('target');
			console.log(target);
			target.innerHTML = word;
			MicroModal.show('modal-sample', {
				onShow: modal => console.info(`${modal.id} is shown`)
			});
		}
	</script>
</body>
</html>
